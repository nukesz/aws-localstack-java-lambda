plugins {
    id 'java'
    id 'com.gradleup.shadow' version '9.0.0'
    id 'application'
}

group = 'com.example'
version = '1.0-SNAPSHOT'
sourceCompatibility = '17'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.amazonaws:aws-lambda-java-core:1.3.0'
    implementation 'com.amazonaws:aws-lambda-java-events:3.16.0'
    implementation 'software.amazon.awssdk:sqs:2.20.20'
    implementation 'software.amazon.awssdk:dynamodb:2.20.20'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.18.4'
}

application {
    mainClassName = 'com.example.LambdaHandler'
}